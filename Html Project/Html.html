<!DOCTYPE html>
<html lang=ko dir="ltr">

    <meta charset="utf-8">
    <title>This is a Html</title>
    <style media="screen">
      *{margin: 0; padding: 0;}
      #wrap{
        width: 800px;
        background-color: rgb(80, 218, 52);
        margin: 0 auto;
      }
      header{
        width: 100%;
        height: 80px;
        background-color: red;
      }
      header h1{
        width: 200px;
        height: 100%;
        background-color: black;
        overflow: hidden;
        display: inline-block;
      }
      header h1 img{
        width: 100%;
      }
      header #m_menu_wrap{
        width: 400px;
        height: 60px;
        background-color: green;
        float: right;
        margin-top: 10px;
      }
      section{
        width: 100%;
        height: 400px;
        background-color: rgb(225, 111, 231);
      }
      section .bt{
        width: 80px;
        height: 150px;
        background-color: orange;
        cursor: pointer;
        margin-top: 125px;
      }
      section .btr{
        float: left;
      }
      section .btl{
        float: right;
      }
      article{
        width: 100%;
        height: 100px;
        background-color: rgb(89, 202, 232);
      }
      footer{
        width: 100%;
        height: 100px;
        background-color: rgb(14, 33, 119);
      }
      /* .클래스명, 태그, #id*/
